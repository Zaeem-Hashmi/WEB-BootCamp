    <form action="backend.php" method="get">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="" placeholder="enter your name">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" value="">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" value="">
        </div>
        <div>
            <label for="datetime">datetime</label>
            <input type="datetime" name="datetime" id="datetime" value="">
        </div>
        <div>
            <label for="date-time-local">date-time-local</label>
            <input type="datetime-local" name="date-time-local" id="date-time-local" value="">
        </div>
        <div>
            <label for="file">file</label>
            <input type="file" name="file" id="file" value="">
        </div>
        <div>
            <label for="hidden">hidden</label>
            <input type="hidden" name="hidden" id="hidden" value="">
        </div>
        <div>
            <label for="image">image</label>
            <input type="image" name="image" id="image" value="">
        </div>
        <div>
            <label for="number">number</label>
            <input type="number" name="number" id="number" value="" min="10" max="30">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male"><label for="">male</label>
            <input type="radio" name="gender" id="female" value="female"><label for="">female</label>
        </div>
        <div>
            <input type="checkbox" name="gender" id="male" value="male"><label for="">male</label>
            <input type="checkbox" name="gender" id="female" value="female"><label for="">female</label>
        </div>
        <div>
            <label for=""></label>
            <input type="color" name="color" id="color" value="">
        </div>
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
    </form>
